<section ng-controller="DeliverysController" ng-init="find()">

  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Shop Settings</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <strong>Settings</strong>
        </li>
        <li class="active">
          <strong>Delivery</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="deliveryForm" class="form-horizontal" ng-submit="createDeliveryDetails(deliveryForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Delivery options</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th data-toggle="true">Title</th>
                  <th data-toggle="true">Delivered within</th>
                  <th data-hide="phone">Delivery country</th>
                  <th data-toggle="true">Costs</th>
                  <th class="text-right" data-sort-ignore="true"></th>
                </tr>
                </thead>
                <tbody data-ng-repeat="delivery in deliverys">
                <tr>
                  <td><span data-ng-bind="delivery.deliveryTitle"></span></td>
                  <td><span data-ng-bind="delivery.deliveryTime"></span></td>
                  <td><span data-ng-bind="delivery.deliveryCountry"></span></td>
                  <td><span data-ng-bind="delivery.deliveryCost"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-white btn-xs" ui-sref="deliverys.edit({deliveryId: delivery._id})">
                        <i class="fa fa-cogs"></i> Edit delivery option
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="alert alert-warning text-center" ng-if="deliverys.$resolved && !deliverys.length">
                No deliveries yet, why don't you <a ui-sref="deliverys.create">create one</a>?
              </div>
            </div>
          </div>
          <div align="right">
            <a ng-hide="basicData" ui-sref="tutorial" class="btn btn-w-m btn-warning btn-outline">Return to tutorial</a>
            <a class="btn btn-w-m btn-warning" ui-sref="deliverys.create">
              Add new delivery option
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

  </form>
</section>
