<section ng-controller="DeliverysController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2 translate>BREADCRUMB-SHOP-SETTINGS</h2>
      <ol class="breadcrumb">
        <li>
          <span translate>HEADLINE-ACCOUNT-AREA</span>
        </li>
        <li>
          <strong translate>BREADCRUMB-SETTINGS</strong>
        </li>
        <li class="active">
          <strong translate>BREADCRUMB-DELIVERY-CREATE</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="deliveryForm" class="form-horizontal" ng-submit="create(deliveryForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 translate>LABEL-DELIVERY-OPTION</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-DELIVERY-TITLE</span> *</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="deliveryTitle" id="deliveryTitle" class="form-control" placeholder="" required></div>
                <div ng-messages="deliveryForm.deliveryTitle.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-DELIVERY-TITLE</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-DELIVERY-DURATION</span> *</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="deliveryTime" id="deliveryTime" class="form-control" placeholder="" required></div>
                <div ng-messages="deliveryForm.deliveryTime.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-DELIVERY-DURATION</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-DELIVERY-COUNTRY</span> *</label>
                <div class="col-sm-8"><input ng-model="deliveryCountry" id="deliveryCountry" class="form-control" placeholder="" required></div>
                <div ng-messages="deliveryForm.deliveryCountry.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-DELIVERY-COUNTRY</p>
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-DELIVERY-COST</span> *</label>
                <div class="col-sm-8"><input ng-model="deliveryCost" type="text" pattern="[0-9]+([.][0-9]+)*" id="deliveryCost" class="form-control" placeholder="" required></div>
                <div class="col-sm-2">
                  <div class="tooltip-demo">
                    <button type="button" class="btn btn-default" tooltip-placement="top" uib-tooltip="{{'LABEL-TOOLTIP-COST-FORMAT' | translate}}">i</button>
                  </div>
                </div>
                <div ng-messages="deliveryForm.deliveryCost.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-DELIVERY-COST</p>
                </div>
              </div>
              <div class="form-group"><label class="col-sm-3 control-label"><span translate>LABEL-CURRENCY</span> *</label>
                <div class="col-sm-7"><input id="deliveryCurrency" class="form-control" placeholder="EUR" disabled></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div align="right">
              <a ng-hide="basicData" ui-sref="tutorial" class="btn btn-w-m btn-warning btn-outline" translate>BUTTON-BACK-TUTORIAL</a>
              <button type="submit" class="btn btn-w-m btn-warning" translate>BUTTON-SAVE-DELIVERY</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </form>
</section>
