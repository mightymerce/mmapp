<section data-ng-controller="ChannelsController" ng-init="find()">


  <div class="row wrapper bchannel-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Channels</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Channels</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>


    <!-- <div class="pull-right" ng-show="authentication.user._id == channel.user._id"> -->
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>Your Channels</h5>
                <div class="ibox-tools"></div>
              </div>
              <div class="ibox-content">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                  <thead>
                    <tr>
                      <th data-toggle="true">Channel</th>
                      <th data-hide="phone">Name</th>
                      <th class="text-right" data-sort-ignore="true"></th>
                    </tr>
                  </thead>
                  <tbody data-ng-repeat="channel in channels" ui-sref="channels.view({channelId: channel._id})">
                    <tr>
                      <td><span ng-bind="channel.channelType"></span></td>
                      <td><span ng-bind="channel.channelName"></span></td>
                      <td><button type="button" class="btn btn-primary btn-xs" ui-sref="channels.edit({channelId: channel._id})">Edit Channel</button></td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn btn-w-m btn-warning" ui-sref="channels.create">Add a channel  <i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
</section>
