<section ng-controller="ChannelsController">
  <div class="row wrapper bchannel-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Channels</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Create Channels</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm bchannel-bottom">
      <form name="channelForm" class="form-horizontal" ng-submit="create(channelForm.$valid)" novalidate>
        <fieldset>
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="panel-group" id="channelDescriptionAccordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h5 class="panel-title">
                        <a data-toggle="collapse" data-parent="#channelDescriptionAccordion" href="#channelDescriptionPanel">Describe your channel</a>
                      </h5>
                    </div>
                    <div id="channelDescriptionPanel" class="panel-collapse collapse in">
                      <div class="panel-body">

                        <div class="form-group"><label class="col-sm-2 control-label">ID*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="channelId" id="channelId" class="form-control" placeholder="#ID" required></div>
                          <div ng-messages="channelForm.channelId.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Channels ID is required.</p>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Type*</label>
                          <div class="col-sm-8"><input type="text" name="channelType" ng-model="channelType" id="channelType" class="form-control" placeholder="" required></div>
                          <div ng-messages="channelForm.channelType.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Channels Type is required.</p>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Name*</label>
                          <div class="col-sm-8"><input type="text" ng-model="channelName" id="channelName" class="form-control" placeholder=""></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Access Token*</label>
                          <div class="col-sm-8"><input type="text" ng-model="channelAccessToken" id="channelAccessToken" class="form-control" placeholder=""></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="ibox float-e-margins">
                <div class="form-group">
                  <input type="submit" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <br><br><br>
      </form>
    </div>
  </div>
</section>
