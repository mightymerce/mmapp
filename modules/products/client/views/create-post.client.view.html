<section ng-controller="PostsController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Posts</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Posts</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
      <form name="postForm" class="form-horizontal" ng-submit="create(postForm.$valid)" novalidate>
        <fieldset>
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="panel-group" id="postDescriptionAccordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h5 class="panel-title">
                        <a data-toggle="collapse" data-parent="#postDescriptionAccordion" href="#postDescriptionPanel">Describe your post</a>
                      </h5>
                    </div>
                    <div id="postDescriptionPanel" class="panel-collapse collapse in">
                      <div class="panel-body">

                        <div class="form-group"><label class="col-sm-2 control-label">postId*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="postId" id="postId" class="form-control" placeholder="#ID" required></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">postStatus*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="postStatus" id="postStatus" class="form-control" placeholder="#status" required>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">postPublicationDate*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="postPublicationDate" id="postPublicationDate" class="form-control" placeholder="#date" required>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">postExternalPostKey*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="postExternalPostKey" id="postExternalPostKey" class="form-control" placeholder="#key" required>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="ibox float-e-margins">
                <div class="form-group">
                  <input type="submit" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <br><br><br>
      </form>
    </div>
  </div>
</section>
