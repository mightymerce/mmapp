<section data-ng-controller="ProductsController" ng-init="find()">


  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Your Products</h2>
      <ol class="breadcrumb">
        <li>
          <a href="dashboard">Home</a>
        </li>
        <li class="active">
          <strong>All your products</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>


    <!-- <div class="pull-right" ng-show="authentication.user._id == product.user._id"> -->
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom" ng-show="false">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="product_number">Product number</label>
                <input type="text" id="product_number" name="product_number" value="" placeholder="Product no." class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="product_title">Product title</label>
                <input type="text" id="product_title" name="product_title" value="" placeholder="Product title" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div ng-show="error" class="alert alert-danger">
              <p ng-bind="error"></p>
            </div>
            <div ng-show="success" class="alert alert-success">
              <p ng-bind="success"></p>
            </div>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th data-toggle="true">Image</th>
                      <th data-toggle="true">Product number</th>
                      <th data-hide="phone">Product title</th>
                      <th class="text-right" data-sort-ignore="true"></th>
                      <th class="text-right" data-sort-ignore="true"></th>
                    </tr>
                  </thead>
                  <tbody data-ng-repeat="product in products">
                    <tr>
                      <td><img ng-src="{{product.productMainImageURL}}" class="product-images-list"></td>
                      <td><span data-ng-bind="product.productId"></span></td>
                      <td><span ng-bind="product.productTitle"></span></td>
                      <td class="text-right">
                        <div class="btn-group">
                          <a class="btn btn-primary btn-outline btn-xs" ui-sref="products.edit({productId: product._id})">
                            <i class="fa fa-cogs"></i> Edit product
                          </a>
                        </div>
                      </td>
                      <td class="text-right">
                        <div>
                          <a class="btn btn-warning btn-xs" ui-sref="products.view({productId: product._id})">
                            <i class="fa fa-cloud-upload"></i> Create post
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div align="right">
                <button type="button" class="btn btn-w-m btn-warning" ui-sref="products.create">Add a product  <i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

</section>
