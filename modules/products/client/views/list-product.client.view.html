<section data-ng-controller="ProductsController" ng-init="find()">


  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2 translate>BREADCRUMB-YOUR-PRODUCTS</h2>
      <ol class="breadcrumb">
        <li>
          <a href="dashboard" translate>LABEL-HEADER-DASHBOARD</a>
        </li>
        <li class="active">
          <strong translate>BREADCRUMB-PRODUCTS</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>


    <!-- <div class="pull-right" ng-show="authentication.user._id == product.user._id"> -->
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom" ng-show="false">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="product_number" translate>LABEL-PRODUCT-NO</label>
                <input type="text" id="product_number" name="product_number" value="" placeholder="Product no." class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="product_title" translate>LABEL-PRODUCT-TITLE</label>
                <input type="text" id="product_title" name="product_title" value="" placeholder="Product title" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div ng-show="error" class="alert alert-danger">
              <p ng-bind="error"></p>
            </div>
            <div ng-show="success" class="alert alert-success">
              <p ng-bind="success"></p>
            </div>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th data-toggle="true" translate>LABEL-IMAGE</th>
                      <th data-toggle="true" translate>LABEL-PRODUCT-NO</th>
                      <th data-hide="phone" translate>LABEL-PRODUCT-TITLE</th>
                      <th class="text-right" data-sort-ignore="true"></th>
                      <th class="text-right" data-sort-ignore="true"></th>
                    </tr>
                  </thead>
                  <tbody data-ng-repeat="product in products">
                    <tr>
                      <td><img ng-src="{{product.productMainImageURL}}" class="product-images-list"></td>
                      <td><span data-ng-bind="product.productId"></span></td>
                      <td><span ng-bind="product.productTitle"></span></td>
                      <td class="text-right">

                      </td>
                      <td class="text-right">

                      </td>
                      <td class="text-right">
                        <div>
                          <a class="btn btn-warning btn-sm" ui-sref="products.view({productId: product._id})">
                            <i class="fa fa-cloud-upload"></i><span translate>BUTTON-CREATE-POST</span>
                          </a>
                          <a class="btn btn-default btn-outline btn-sm" ui-sref="products.edit({productId: product._id})">
                            <i class="fa fa-cogs"></i><span translate>BUTTON-EDIT-PRODUCT</span>
                          </a>
                        <!--  <button class="btn btn-default btn-outline btn-sm demo4">
                            <i class="fa fa-trash"></i>
                          </button> -->
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div align="right">
                <a class="btn btn-w-m btn-warning" ui-sref="subscription" ng-hide="showAddProduct"><span translate>BUTTON-UPGRADE-ACCOUNT</span>&nbsp;<i class="fa fa-angle-double-right"></i></a>
                <button type="button" class="btn btn-w-m btn-warning" ui-sref="products.create" ng-show="showAddProduct"><span translate>BUTTON-ADD-PRODUCT</span>&nbsp;<i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
</section>
