<section ng-controller="TaxesController" ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="h3">
      <span translate>BREADCRUMB-SHOP-SETTINGS</span> /
        <span>
          <strong translate>BREADCRUMB-TAXES</strong>
        </span>
    </div>
  </div><br>

  <form name="taxForm" class="form-horizontal" ng-submit="update(taxForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 translate>LABEL-TAXES-OPTION</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th data-toggle="true" translate>LABEL-TAXES-COUNTRY</th>
                  <th data-toggle="true" translate>LABEL-TABLE-HEADER-TAXES-VALUE</th>
                </tr>
                </thead>
                <tbody data-ng-repeat="taxe in taxes">
                <tr>
                  <td><span data-ng-bind="taxe.taxCountry"></span></td>
                  <td><span data-ng-bind="taxe.taxRate"></span> %</td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-white btn-xs" ui-sref="taxes.edit({taxesId: taxe._id})">
                        <i class="fa fa-cogs"></i> <span translate>BUTTON-EDIT-TAXRATE-OPTION</span>
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div align="right">
                <a class="btn btn-w-m btn-warning" ui-sref="taxes.create" translate>
                  BUTTON-ADD-NEW-TAXRATE
                </a>
              </div>
              <div class="alert alert-warning text-center" ng-if="taxes.$resolved && !taxes.length"><span translate>
                MESSAGE-NO-TAXES </span> <a ui-sref="taxes.create" translate>MESSAGE-NO-CREATE-ONE</a>?
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

  </form>
  <div class="footer" ng-include="'/modules/core/client/views/footer.client.view.html'"></div>
</section>
