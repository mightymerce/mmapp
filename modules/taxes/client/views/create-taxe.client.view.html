<section ng-controller="TaxesController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Shop Settings</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <strong>Settings</strong>
        </li>
        <li class="active">
          <strong>Taxes - Create</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="taxeForm" class="form-horizontal" ng-submit="create(taxeForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div ng-show="error" class="alert alert-danger">
          <p ng-bind="error"></p>
        </div>
        <div ng-show="success" class="alert alert-success">
          <p ng-bind="success"></p>
        </div>
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Tax options</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label">Country*</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="taxCountry" id="taxCountry" class="form-control" placeholder="" required></div>
                <div ng-messages="taxeForm.taxCountry.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Tax Country is required.</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Tax Rate*</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="taxRate" id="taxRate" class="form-control" placeholder="" required></div>
                <div ng-messages="taxeForm.taxRate.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Tax Rate is required.</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div align="right">
              <button type="submit" class="btn btn-w-m btn-warning">Save tax rate data</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </form>
</section>
