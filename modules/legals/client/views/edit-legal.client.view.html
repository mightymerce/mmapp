<section ng-controller="LegalsController" ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Shop Settings</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <strong>Settings</strong>
        </li>
        <li class="active">
          <strong>Legal - Edit</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="legalForm" class="form-horizontal" ng-submit="update(legalForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Legal option</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label">Legal Title*</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="legal.legalTitle" id="legalTitle" class="form-control" placeholder="" required></div>
                <div ng-messages="legalForm.legalTitle.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Legal title is required.</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Legal Duration*</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="legal.legalTime" id="legalTime" class="form-control" placeholder="" required></div>
                <div ng-messages="legalForm.legalTime.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Legal Duration is required.</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Legal Country*</label>
                <div class="col-sm-8"><input ng-model="legal.legalCountry" id="legalCountry" class="form-control" placeholder="" required></div>
                <div ng-messages="legalForm.legalCountry.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Legal Country is required.</p>
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Legal Cost*</label>
                <div class="col-sm-8"><input ng-model="legal.legalCost" id="legalCost" class="form-control" placeholder="" required></div>
                <div ng-messages="legalForm.legalCost.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Legal Cost is required.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div align="right">
              <button type="submit" class="btn btn-w-m btn-warning">Update legal data</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </form>
</section>
