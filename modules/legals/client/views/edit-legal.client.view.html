<section ng-controller="LegalsController" ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2 translate>BREADCRUMB-SHOP-SETTINGS</h2>
      <ol class="breadcrumb">
        <li>
          <span translate>HEADLINE-ACCOUNT-AREA</span>
        </li>
        <li>
          <span translate>BREADCRUMB-SETTINGS</span>
        </li>
        <li>
          <span translate>BREADCRUMB-LEGAL</span>
        </li>
        <li class="active">
          <strong translate>BREADCRUMB-PRIVACYPOLICY-EDIT</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="legalForm" class="form-horizontal" ng-submit="update(legalForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 translate>LABEL-LEGAL-OPTION</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-LEGAL-PRIVACYPOLICY</span> *</label>
                <div class="col-sm-8">
                  <textarea rows="15" ng-model="legal.legalPrivacyPolicy" id="legalPrivacyPolicy" class="supertext" placeholder="" required></textarea></div>
                <div ng-messages="legalForm.legalPrivacyPolicy.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-PRIVACYPOLICY-REQ</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="ibox float-e-margins">
            <div align="left">
              <a ui-sref="legals.list" class="btn btn-w-m btn-warning btn-outline" translate>BUTTON-RETURN-TO-LEGAL</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="ibox float-e-margins">
            <div align="right">
              <a ng-hide="basicData" ui-sref="tutorial" class="btn btn-w-m btn-warning btn-outline" translate>BUTTON-BACK-TUTORIAL</a>
              <button type="submit" class="btn btn-w-m btn-warning" translate>BUTTON-UPDATE-PRIVACY-POLICY</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

  </form>
</section>
