<section ng-controller="LegalsController" ng-init="find()">

  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Shop Settings</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <strong>Settings</strong>
        </li>
        <li class="active">
          <strong>Legal</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <form name="legalForm" class="form-horizontal" ng-submit="createLegalDetails(legalForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Legal options</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th data-toggle="true">Title</th>
                  <th data-toggle="true">Purpose</th>
                  <th class="text-right" data-sort-ignore="true"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><span>Privacy Policy</span></td>
                  <td><span data-ng-bind="legal.legalPrivacyPolicy"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-warning btn-sm" ui-sref="legals.edit({legalId: legal._id})">
                        <i class="fa fa-cogs"></i> Edit
                      </a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><span>Return Policy</span></td>
                  <td><span data-ng-bind="legal.legalReturnPolicy"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-warning btn-sm" ui-sref="legals.editreturnpolicy({legalId: legal._id})">
                        <i class="fa fa-cogs"></i> Edit
                      </a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><span>Terms and Conditions</span></td>
                  <td><span data-ng-bind="legal.legalTermsandConditions"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-warning btn-sm" ui-sref="legals.edittermsandconditions({legalId: legal._id})">
                        <i class="fa fa-cogs"></i> Edit
                      </a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><span>Imprint</span></td>
                  <td><span data-ng-bind="legal.legalImprint"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-warning btn-sm" ui-sref="legals.editimprint({legalId: legal._id})">
                        <i class="fa fa-cogs"></i> Edit
                      </a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><span>Copyright</span></td>
                  <td><span data-ng-bind="legal.legalCopyright"></span></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a class="btn-warning btn-sm" ui-sref="legals.editcopyright({legalId: _id})">
                        <i class="fa fa-cogs"></i> Edit
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="alert alert-danger text-center" ng-if="!legal.legalPrivacyPolicy.length">
                Your legal information is required. Please maintain all information!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

  </form>
</section>
