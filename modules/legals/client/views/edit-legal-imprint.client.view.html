<section ng-controller="LegalsController" ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="h3">
      <span translate>BREADCRUMB-SHOP-SETTINGS</span> /
      <span translate>BREADCRUMB-LEGAL</span> /
        <span>
          <strong translate>BREADCRUMB-IMPRINT-EDIT</strong>
        </span>
    </div>
  </div><br>

  <form name="legalForm" class="form-horizontal" ng-submit="update(legalForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 translate>LABEL-LEGAL-OPTION</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-LEGAL-IMPRINT</span> *</label>
                <div class="col-sm-8">
                  <text-angular ng-model="legal.legalImprint" id="legalImprint" class="supertext" required></text-angular>
                </div>
                <div >
                  <p class="error-text" ng-show="legalForm.legalImprint.$touched && legalForm.legalImprint.$error.required" role="alert"><span translate>VALIDATION-IMRPINT-REQ</span></p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <p class="control-label"><span translate>LABEL-HINT</span><span translate>LABEL-IMPRINGT-HINT-EU</span><a href="http://ec.europa.eu/odr" target="new">http://ec.europa.eu/odr</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="ibox float-e-margins">
            <div align="left">
              <a ui-sref="legals.list" class="btn btn-w-m btn-primary btn-outline" translate>BUTTON-RETURN-TO-LEGAL</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="ibox float-e-margins">
            <div align="right">
              <a ng-hide="basicData" ui-sref="tutorial" class="btn btn-w-m btn-warning btn-outline" translate>BUTTON-BACK-TUTORIAL</a>
              <button type="submit" class="btn btn-w-m btn-warning" translate>BUTTON-UPDATE-IMPRINT</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

  </form><br>
  <div class="footer" ng-include="'/modules/core/client/views/footer.client.view.html'"></div>
</section>
