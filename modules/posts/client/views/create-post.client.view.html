<section ng-controller="PostsController" ng-init="findProducts()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Create your posts</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Posts</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <!-- <div class="pull-right" ng-show="authentication.user._id == product.user._id"> -->
  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom" ng-show="false">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="product_number">Product number</label>
            <input type="text" id="product_number" name="product_number" value="" placeholder="Product no." class="form-control">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="product_title">Product title</label>
            <input type="text" id="product_title" name="product_title" value="" placeholder="Product title" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table class="table table-hover">
              <thead>
              <tr>
                <th data-toggle="true">Image</th>
                <th data-toggle="true">Product number</th>
                <th data-hide="phone">Product title</th>
                <th class="text-right" data-sort-ignore="true"></th>
              </tr>
              </thead>
              <tbody data-ng-repeat="product in products">
              <tr>
                <td><img ng-src="{{product.productMainImageURL}}" class="header-profile-image"></td>
                <td><span data-ng-bind="product.productId"></span></td>
                <td><span ng-bind="product.productTitle"></span></td>
                <td class="text-right">
                  <div>
                    <a class="btn-white btn-xs" ui-sref="products.view({productId: product._id})">
                      <i class="fa fa-cloud-upload"></i> Create post
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</section>
