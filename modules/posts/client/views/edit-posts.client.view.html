<section ng-controller="ChannelsController" ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Edit <span ng-bind="channel.channelType"></span></h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Edit</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <form name="channelForm" class="form-horizontal" ng-submit="update(channelForm.$valid)" novalidate>
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="panel-group" id="channelDescriptionAccordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h5 class="panel-title">
                    <a data-toggle="collapse" data-parent="#channelDescriptionAccordion" href="#channelDescription">Describe your channel</a>
                  </h5>
                </div>
                <div id="channelDescription" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <fieldset class="form-horizontal">
                      <div class="form-group"><label class="col-sm-2 control-label">ID*</label>
                        <div class="col-sm-8">
                          <input type="text" ng-model="channelId" id="channelId" class="form-control" placeholder="#ID" required></div>
                        <div ng-messages="channelForm.channelId.$error" role="alert">
                          <p class="help-block error-text" ng-message="required">Channels ID is required.</p>
                        </div>
                      </div>
                      <div class="form-group"><label class="col-sm-2 control-label">Channel Type*</label>
                        <div class="col-sm-8"><input type="text" ng-model="channel.channelType" class="form-control" placeholder=""></div>
                      </div>
                      <div class="form-group"><label class="col-sm-2 control-label">Channel Name*</label>
                        <div class="col-sm-8"><input type="text" ng-model="channel.channelName" class="form-control" placeholder=""></div>
                      </div>
                      <div class="form-group"><label class="col-sm-2 control-label">Access Token*</label>
                        <div class="col-sm-8"><input type="text" ng-model="channel.channelAccessToken" class="form-control" placeholder=""></div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="ibox float-e-margins">
            <div class="form-group">
              <input type="submit" class="btn btn-default">
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
