<section data-ng-controller="PostsController" ng-init="find()">


  <div class="row wrapper bpost-bottom white-bg page-heading">
    <div class="h3">
      <span translate>LABEL-POSTS</span> /
        <span>
          <strong translate>LABEL-POSTS</strong>
        </span>
    </div>
  </div><br>


    <!-- <div class="pull-right" ng-show="authentication.user._id == post.user._id"> -->
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5 translate>LABEL-POST-YOUR</h5>
                <div class="ibox-tools"></div>
              </div>
              <div class="ibox-content">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                  <thead>
                    <tr>
                      <th data-toggle="true" translate>LABEL-POST-CHANNEL</th>
                      <th data-hide="phone" translate>LABEL-POST-PUBLICATION-DATE</th>
                      <th data-hide="phone" translate>LABEL-POST-STATUS</th>
                      <th data-hide="phone" translate>LABEL-PRODUCT</th>
                      <th class="text-right" data-sort-ignore="true"></th>
                    </tr>
                  </thead>
                  <tbody data-ng-repeat="post in posts">
                    <tr>
                      <td><span ng-bind="post.postChannel"></span></td>
                      <td><span ng-bind="post.postPublicationDate | date:'mediumDate'"></span></td>
                      <td><span ng-bind="post.postStatus"></span></td>
                      <td><span ng-bind="post.product"></span></td>
                      <td><a type="button" class="btn btn-default btn-sm" ng-click="modalupdateProductPost('md', post.product, post.postChannel, post.postStatus, post.postPublicationDate)" translate>BUTTON-VIEW-POST</a></td>
                    </tr>
                  </tbody>
                </table>
                <div class="alert alert-danger text-center" ng-if="posts.$resolved && !posts.length" translate>
                  MESSAGE-NO-POSTS-YET
                </div>
                <button type="button" class="btn btn-w-m btn-warning" ui-sref="products.list"><span translate>BUTTON-ADD-POST</span><i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  <div class="footer" ng-include="'/modules/core/client/views/footer.client.view.html'"></div>
</section>
