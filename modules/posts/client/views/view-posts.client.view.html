<section ng-controller="ChannelsController" ng-init="findOne()">
  <!-- Page wraper -->
  <!-- ng-class with current state name give you the ability to extended customization your view -->
  <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
    <div class="row wrapper bchannel-bottom white-bg page-heading">
      <div class="col-lg-10">
        <div class="page-header">
          <h1 ng-bind="channel.title"></h1>
        </div>
        <ol class="breadcrumb">
          <li>
            <a href="">Home</a>
          </li>
          <li class="active">
            <strong>Channels</strong>
          </li>
        </ol>
      </div>
      <div class="col-lg-2">


      </div>
    </div>
    <div class="pull-right" ng-show="authentication.user._id == channel.user._id">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm bchannel-bottom">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="channel_number">Channel number</label>
                <input type="text" id="channel_number" name="channel_number" value="" placeholder="Channel no." class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="channel_title">Channel title</label>
                <input type="text" id="channel_title" name="channel_title" value="" placeholder="Channel title" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox">
                < class="ibox-content">
                  <ul>
                    <li ng-repeat="channel in channels">
                      <span ng-bind="channel.channelId"></span>
                      <span ng-bind="channel.channelTitle"></span>
                      <button type="button" class="btn btn-danger btn-xs">Review Post</button>
                      <button type="button" class="btn btn-primary btn-xs">View Post</button>
                      <button type="button" class="btn btn-primary btn-xs">View Post</button>
                      <div class="btn-group">
                        <a class="btn btn-primary" ui-sref="channels.edit({channelId: channel._id})">
                          <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" ng-click="remove();">
                          <i class="glyphicon glyphicon-trash"></i>
                        </a>
                      </div>
                    </li>
                  </ul>
                  <button type="button" class="btn btn-w-m btn-warning">Add a channel  <i class="fa fa-angle-double-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
