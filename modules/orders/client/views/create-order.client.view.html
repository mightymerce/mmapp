<section ng-controller="OrdersController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Orders</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Create Orders</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
      <form name="orderForm" class="form-horizontal" ng-submit="create(orderForm.$valid)" novalidate>
        <fieldset>
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="panel-group" id="orderDescriptionAccordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h5 class="panel-title">
                        <a data-toggle="collapse" data-parent="#orderDescriptionAccordion" href="#orderDescriptionPanel">Describe your order</a>
                      </h5>
                    </div>
                    <div id="orderDescriptionPanel" class="panel-collapse collapse in">
                      <div class="panel-body">

                        <div class="form-group"><label class="col-sm-2 control-label">ID*</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="orderId" id="orderId" class="form-control" placeholder="#ID" required></div>
                          <div ng-messages="orderForm.orderId.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Orders ID is required.</p>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Date*</label>
                          <div class="col-sm-8"><input type="text" name="orderDate" ng-model="orderDate" id="orderDate" class="form-control" placeholder="" required></div>
                          <div ng-messages="orderForm.orderDate.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Orders Date is required.</p>
                          </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Customer*</label>
                          <div class="col-sm-8"><input type="text" ng-model="orderCustomer" id="orderCustomer" class="form-control" placeholder=""></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Status*</label>
                          <div class="col-sm-8"><input type="text" ng-model="orderStatus" id="orderStatus" class="form-control" placeholder=""></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="ibox float-e-margins">
                <div class="form-group">
                  <input type="submit" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <br><br><br>
      </form>
    </div>
  </div>
</section>
