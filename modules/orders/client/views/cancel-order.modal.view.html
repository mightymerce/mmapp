<section data-ng-controller="OrdersController">
  <div class="inmodal">
    <div>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <i class="fa fa-close modal-icon"></i>
          <h4 class="modal-title" translate>LABEL-CANCEL-ORDER</h4>
        </div>
        <div class="modal-body-white">
          <p translate>TEXT-NOTE-ADD-ADDITIONAL-CUSTOMER-MESSAGE</p>
          <textarea rows="3" id="cancelOrderMessage" class="form-control" placeholder=""></textarea>
        </div>
        <div class="modal-body">
          <span translate>TEXT-NOTE-MAKE-SURE-TO-REFUND</span>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal" translate>BUTTON-CLOSE</button>
          <button type="button" class="btn btn-primary" ng-click="cancelOrder()" translate>BUTTON-CANCEL-ORDER</button>
        </div>
      </div>
    </div>
  </div>
</section>
