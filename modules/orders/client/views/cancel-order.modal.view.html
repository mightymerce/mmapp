<section data-ng-controller="OrdersController">
  <div class="inmodal">
    <div>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <i class="fa fa-close modal-icon"></i>
          <h4 class="modal-title">Cancel order</h4>
        </div>
        <div class="modal-body-white">
          <p>Add an individual message for the customer (optional) </p>
          <textarea rows="3" id="cancelOrderMessage" class="form-control" placeholder=""></textarea>
        </div>
        <div class="modal-body">
          <span>Please note: If you cancel an order make sure to refund already paid items.</span>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="cancelOrder()">Yes, cancel order</button>
        </div>
      </div>
    </div>
  </div>
</section>
