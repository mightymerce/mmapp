<section class="row" ng-controller="PasswordController">
  <div class="top-content">
    <div class="bodylogin">
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <h1 class="h1-login"><strong>Restore your password</strong></h1>
            <div class="description">
              <p>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3 class="h3-login">Mightymerce</h3>
                <p>Enter your account username:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="signin" novalidate autocomplete="off">
                <fieldset>
                  <div class="form-group" show-errors>
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" name="username" ng-model="credentials.username" placeholder="Username..." class="form-username form-control" id="username" lowercase required>
                    <div ng-messages="forgotPasswordForm.username.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Enter a username.</p>
                    </div>
                  </div>
                  <div class="text-center form-group">
                    <button type="submit" class="btn buttonlogin">Submit</button>
                    <br>
                    <br>
                  </div>
                  <div class="text-center forgot-password">
                    <a class="a-login" ui-sref="authentication.signup">Sign up</a> or <a class="a-login" ui-sref="home">Sign in</a>
                  </div>
                  <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                  </div>
                  <div ng-show="success" class="text-center text-success">
                    <strong ng-bind="success"></strong>
                  </div>
                </fieldset>
              </form>

            </div>
          </div>
        </div>
        <div class="row">
          <br><br>
        </div>
      </div>
    </div>
  </div>
</section>
