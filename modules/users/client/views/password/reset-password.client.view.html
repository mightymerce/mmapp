<section class="row" ng-controller="PasswordController">
  <div class="top-content">
    <div class="bodylogin">
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 text">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 form-box">
            <div class="form-top">
              <div class="form-top-center">
                <a href="#" class="navbar-brand"><img alt="mightymerce.com - social commerce" class="" src="/modules/core/client/img/brand/mm_Logo.png"/></a>
              </div>
              <div class="form-top-left">
                <h3 class="h3-login">Reset your password</h3>
              </div>
              <div class="form-top-right">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form name="resetPasswordForm" ng-submit="resetUserPassword(resetPasswordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                  <div ng-show="error" class="alert alert-danger">
                    <p ng-bind="error"></p>
                  </div>
                  <div ng-show="success" class="alert alert-success">
                    <p ng-bind="success"></p>
                  </div>
                  <div class="form-group" show-errors>
                    <label class="sr-only" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password" popover="{{popoverMsg}}" popover-trigger="focus" popover-placement="top" password-validator required>
                    <p class="help-block error-text" ng-show="forgotPasswordForm.username.$touched && forgotPasswordForm.username.$error.required" role="alert">Enter a new password.</p>
                    <div ng-repeat="passwordError in passwordErrors">
                      <p class="help-block error-text" ng-show="resetPasswordForm.newPassword.$error.requirements">{{passwordError}}</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label class="sr-only" for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="passwordDetails.newPassword" required>

                    <p class="help-block error-text" ng-show="forgotPasswordForm.username.$touched && forgotPasswordForm.username.$error.required" role="alert">Enter the password again to verify.</p>
                    <p class="help-block error-text" ng-show=resetPasswordForm.verifyPassword.$error.passwordVerify>Passwords do not match.</p>

                  </div>
                  <div class="form-group" ng-show="!resetPasswordForm.newPassword.$error.required">
                    <label>Password Requirements</label>
                    <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
                  </div>
                  <div class="text-center form-group">
                    <button type="submit" class="btn btn-warning">Update Password</button>
                    <br>
                    <br>
                  </div>
                  <div class="text-center forgot-password">
                    <a class="a-login" ui-sref="authentication.signup">Sign up</a> or <a class="a-login" ui-sref="home">Sign in</a>
                  </div>
                </fieldset>
              </form>

            </div>
          </div>
        </div>
        <div class="row">
          <br><br><br><br><br><br><br><br>
        </div>
      </div>
    </div>
  </div>
</section>
