<div ng-controller="AuthenticationController">
  <div class="top-content">
    <div class="bodylogin">
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <h1 class="h1-login"><strong>Mightymerce Login</strong></h1>
            <div class="description">
              <p>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h2>Willkommen zur√ºck! Log dich ein und sieh nach deinen Produkten, Posts und Bestellungen.</h2>
                <p></p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
                <fieldset>
                  <div class="form-group" show-errors>
                    <label class="sr-only" for="username">Email</label>
                    <input type="text" name="username" ng-model="credentials.username" placeholder="Username..." class="form-username form-control" id="username" lowercase required>
                    <div ng-messages="userForm.username.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Email is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" name="password" ng-model="credentials.password" placeholder="password..." class="form-password form-control" id="password" required>
                    <div ng-messages="userForm.password.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Password is required.</p>
                    </div>
                  </div>
                  <button type="submit" class="btn buttonlogin">Sign in!</button>
                  <br>
                  <br>
                  <div class="text-center forgot-password">
                    <a class="a-login" ui-sref="authentication.signup">Sign up</a> or <a class="a-login" ui-sref="password.forgot">Forgot your password?</a>
                  </div>
                  <br>
                  <div ng-show="error" class="alert alert-danger">
                    <p ng-bind="error"></p>
                  </div>
                  <div ng-show="success" class="alert alert-success">
                    <p ng-bind="success"></p>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <br><br><br><br><br><br>
        </div>
      </div>
    </div>
  </div>
</div>
