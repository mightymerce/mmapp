<section class="row" ng-controller="ChangePasswordController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="currentPassword" translate>LABEL-CURRENT-PASSWORD</label>
          <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword" placeholder="{{'PLACEHOLDER-LABEL-CURRENT-PASSWORD' | translate}}" required>
          <div ng-messages="passwordForm.currentPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>VALIDATION-CURRENT-PASSWORD-REQ</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="newPassword" translate>LABEL-NEW-PASSWORD</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="{{'LABEL-NEW-PASSWORD' | translate}}" uib-popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="passwordForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>VALIDATION-ENTER-NEW-PASSWORD</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="verifyPassword" translate>LABEL-VERIFY-PASSWORD</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="{{'LABEL-VERIFY-PASSWORD' | translate}}" password-verify="passwordDetails.newPassword" required>
          <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>VALIDATION-ENTER-PASSWORD-AGAIN</p>
            <p class="help-block error-text" ng-show=passwordForm.verifyPassword.$error.passwordVerify translate>VALIDATION-PASSWORD-MATCH</p>
          </div>
        </div>
        <div class="form-group" ng-show="!passwordForm.newPassword.$error.required">
          <label translate>VALIDATION-REQUIREMENTS-PASSWORD</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" translate>BUTTON-SAVE-PASSWORD</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong translate>VALIDATION-CHANGED-PWD-SUCCESS</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
