<section ng-controller="CurrencysController" ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="h3">
      <span translate>BREADCRUMB-SHOP-SETTINGS</span> /
      <span translate>BREADCRUMB-CURRENCY</span> /
        <span>
          <strong translate>BREADCRUMB-CURRENCY-EDIT</strong>
        </span>
    </div>
  </div>
<br>
  <form name="currencyForm" class="form-horizontal" ng-submit="update(currencyForm.$valid)">

    <div class="row">
      <div class="wrapper wrapper-content">
        <div class="col-lg-12">
          <div ng-show="error" class="alert alert-danger">
            <p ng-bind="error"></p>
          </div>
          <div ng-show="success" class="alert alert-success">
            <p ng-bind="success"></p>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 translate>LABEL-CURRENCY-OPTION</h5>
              <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-CURRENCY-ROWS</span> *</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="currency.currencyCode" id="currencyCode" class="form-control" placeholder="" required></div>
                <div ng-messages="currencyForm.currencyCode.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-CURRENCY-CODE</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-CURRENCY-VALUE</span> *</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="currency.currencyValue" id="currencyValue" class="form-control" placeholder="" required></div>
                <div ng-messages="currencyForm.currencyValue.$error" role="alert">
                  <p class="help-block error-text" ng-message="required" translate>VALIDATION-CURRENCY-VALUE</p>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label"><span translate>LABEL-STANDARD</span></label>
                <div class="col-sm-8">
                  <input type="checkbox" ng-model="currency.currencyStandard" id="currencyStandard" class="form-control"></div>
                <div class="col-sm-2">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div align="left">
            <a ui-sref="currencys.list" class="btn btn-w-m btn-primary btn-outline" translate>BUTTON-RETURN-TO-LEGAL</a>
          </div>
        </div>
        <div class="col-lg-6">
          <div align="right">
            <button type="submit" class="btn btn-w-m btn-warning" translate>BUTTON-UPDATE-CURRENCY</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1">
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </form>
  <div class="footer" ng-include="'/modules/core/client/views/footer.client.view.html'"></div>
</section>
